# ë¹ ë¥¸ CI: PR ì¤‘ê°„ ë‹¨ê³„, í•µì‹¬ í…ŒìŠ¤íŠ¸ë§Œ ì‹¤í–‰ (ëª©í‘œ: 1-1.5ë¶„)
on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'CC_BE/**'
      - '.github/workflows/backend-fast-ci.yml'
  
  # PRì— "fast-ci" ë¼ë²¨ì´ ë¶™ìœ¼ë©´ ì‹¤í–‰
  pull_request_target:
    types: [ labeled ]

# ë™ì‹œ ì‹¤í–‰ ì œì–´
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast-test:
    name: ğŸš€ Fast Unit Tests
    runs-on: ubuntu-latest
    # "fast-ci" ë¼ë²¨ì´ ìˆê±°ë‚˜, PRì´ ìƒì„±/ì—…ë°ì´íŠ¸ë˜ì—ˆì„ ë•Œë§Œ ì‹¤í–‰
    if: |
      github.event_name == 'pull_request' || 
      (github.event_name == 'pull_request_target' && contains(github.event.label.name, 'fast-ci'))
    timeout-minutes: 5
    
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      # 2. JDK 17 ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      # 3. Gradle ìºì‹±
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      # 4. Gradle ì‹¤í–‰ ê¶Œí•œ
      - name: Grant execute permission
        working-directory: ./CC_BE
        run: chmod +x gradlew
      
      # 5. ë¹ ë¥¸ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (í†µí•©í…ŒìŠ¤íŠ¸ ì œì™¸, JAR ë¹Œë“œ ìŠ¤í‚µ)
      - name: ğŸ§ª Run Fast Tests
        working-directory: ./CC_BE
        run: |
          ./gradlew test \
            --no-daemon \
            --parallel \
            --build-cache \
            --console=plain \
            -x bootJar \
            -x jar \
            --tests '*Test' \
            --tests '*Tests'
        env:
          SPRING_PROFILES_ACTIVE: test
          GRADLE_OPTS: "-Xmx1g -XX:MaxMetaspaceSize=384m -XX:+UseParallelGC"
      
      # 6. í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ (ì‹¤íŒ¨ ì‹œì—ë§Œ)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: fast-test-results-${{ github.run_number }}
          path: CC_BE/build/reports/tests/test/
          retention-days: 2
      
      # 7. í…ŒìŠ¤íŠ¸ ìš”ì•½
      - name: ğŸ“Š Test Summary
        if: always()
        run: |
          if [ -f CC_BE/build/test-results/test/*.xml ]; then
            echo "âœ… í…ŒìŠ¤íŠ¸ ì™„ë£Œ!"
            echo "ğŸ“ ê²°ê³¼: CC_BE/build/test-results/test/"
          fi
