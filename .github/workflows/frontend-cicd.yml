#
# .github/workflows/frontend-ci.yml
#
name: Frontend CI/CD

# [트리거]
on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'
  
  push:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# [환경 변수]
env:
  AWS_REGION: "ap-northeast-2"
  S3_BUCKET_NAME: "capston-cc-frontend-bucket" # ⬅️ [중요] 본인의 S3 버킷 이름으로 수정!
  CLOUDFRONT_DISTRIBUTION_ID: "E2446WI5NQELWF"
  WORKING_DIRECTORY: ./CC_FE # ⬅️ 하위 폴더 경로 지정 (OK)

# [권한]
permissions:
  id-token: write 
  contents: read

jobs:
  # -----------------------------------------------
  # [ 1. CI 작업 ]
  # -----------------------------------------------
  test-and-build:
    name: Run CI (Test, Lint, Build)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Set up Node.js (v22)
        uses: actions/setup-node@v4
        with:
          # [핵심 1] v22 사용 (package.json과 일치)
          node-version: '22' 
          cache: 'pnpm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/pnpm-lock.yaml'
      
      # [핵심 2]
      # 'frozen-lockfile' (엄격 모드)을 다시 사용합니다.
      # (이제 호환되는 v22 lockfile이 있으므로, 이 명령어가 통과해야 합니다)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-workspace
      
      - name: Run linter
        run: pnpm run lint
      
      - name: Type check
        run: pnpm run type-check || echo "Type check script not found, skipping..."
      
      - name: Build
        run: pnpm run build
      
      - name: Run tests
        run: pnpm run test || echo "Test script not found, skipping..."

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.WORKING_DIRECTORY }}/dist/

  # -----------------------------------------------
  # [ 2. CD 작업 ] (배포)
  # -----------------------------------------------
  deploy:
    name: Deploy to S3 and Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: test-and-build 
    
    # 'main' 브랜치에 'push'될 때만 실행
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::559198857556:role/GitHubActions-CICD-Role 
          aws-region: ${{ env.AWS_REGION }}

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist 

      - name: Sync dist folder to S3
        run: |
          aws s3 sync ./dist s3://${{ env.S3_BUCKET_NAME }} --delete

      - name: Create CloudFront Invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"