#
# .github/workflows/frontend-ci.yml
#
name: Frontend CI/CD

# [트리거] (기존과 동일)
on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'
  
  push:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# [배포용 환경 변수] (기존과 동일)
env:
  AWS_REGION: "ap-northeast-2"
  S3_BUCKET_NAME: "capston-cc-frontend-bucket" # ⬅️ [중요] 본인의 S3 버킷 이름으로 수정!
  CLOUDFRONT_DISTRIBUTION_ID: "E2446WI5NQELWF"
  WORKING_DIRECTORY: ./CC_FE # ⬅️ [⭐️ 되돌림 ⭐️] 하위 폴더 경로 지정

# [AWS OIDC 인증 권한] (기존과 동일)
permissions:
  id-token: write 
  contents: read

jobs:
  # -----------------------------------------------
  # [ 1. CI 작업 ] ( ⭐️ 11:32 AM 버전으로 되돌림 + '--dev' 추가 ⭐️ )
  # -----------------------------------------------
  test-and-build:
    name: Run CI (Test, Lint, Build)
    runs-on: ubuntu-latest
    
    # [ ⭐️ 되돌림 ⭐️ ]
    # 'defaults.run.working-directory'를 다시 추가
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Set up Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: '22' 
          cache: 'pnpm'
          # [ ⭐️ 되돌림 ⭐️ ] 
          # 캐시 경로를 다시 CC_FE 안의 lockfile로 지정
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/pnpm-lock.yaml'
      
      # [ ⭐️ 최종 수정! ⭐️ ]
      # 1. 호환 안되는 lockfile 무시 (--no-frozen-lockfile)
      # 2. 상위 workspace 무시 (--ignore-workspace)
      # 3. devDependencies 강제 설치 (--dev) ⬅️ 'eslint' 오류 해결
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --ignore-workspace --dev
      
      - name: Run linter
        run: pnpm run lint
      
      - name: Type check
        run: pnpm run type-check || echo "Type check script not found, skipping..."
      
      - name: Build
        run: pnpm run build
      
      - name: Run tests
        run: pnpm run test || echo "Test script not found, skipping..."

      # [ ⭐️ 되돌림 ⭐️ ]
      # 'dist' 폴더의 경로를 working-directory 기준으로 수정
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.WORKING_DIRECTORY }}/dist/ 

  # -----------------------------------------------
  # [ 2. CD 작업 ] (기존과 동일)
  # -----------------------------------------------
  deploy:
    name: Deploy to S3 and Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: test-and-build 
    
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::559198857556:role/GitHubActions-CICD-Role 
          aws-region: ${{ env.AWS_REGION }}

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist 

      - name: Sync dist folder to S3
        run: |
          echo "Syncing ./dist to S3 bucket: ${{ env.S3_BUCKET_NAME }}"
          aws s3 sync ./dist s3://${{ env.S3_BUCKET_NAME }} --delete

      - name: Create CloudFront Invalidation
        run: |
          echo "Invalidating CloudFront distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "CloudFront invalidation created."