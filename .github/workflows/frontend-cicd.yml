#
# .github/workflows/frontend-ci.yml
#
name: Frontend CI/CD

# [트리거] (기존과 동일)
on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'
  
  push:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# [배포용 환경 변수] (기존과 동일)
env:
  AWS_REGION: "ap-northeast-2"
  S3_BUCKET_NAME: "capston-cc-frontend-bucket" # ⬅️ [중요] 본인의 S3 버킷 이름으로 수정!
  CLOUDFRONT_DISTRIBUTION_ID: "E2446WI5NQELWF"
  # ⭐️ WORKING_DIRECTORY는 삭제됨 (루트에서 실행)

# [AWS OIDC 인증 권한] (기존과 동일)
permissions:
  id-token: write 
  contents: read

jobs:
  # -----------------------------------------------
  # [ 1. CI 작업 ] ( ⭐️ 모노레포 방식으로 수정됨 ⭐️ )
  # -----------------------------------------------
  test-and-build:
    name: Run CI (Test, Lint, Build)
    runs-on: ubuntu-latest
    
    # [ ⭐️ 삭제됨 ⭐️ ]
    # 'defaults.run.working-directory'를 삭제하고 모든 명령어를 루트에서 실행합니다.
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Set up Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: '22' 
          cache: 'pnpm'
          # [ ⭐️ 수정됨 ⭐️ ] 루트의 pnpm-lock.yaml을 캐시
          cache-dependency-path: 'pnpm-lock.yaml' 
      
      # [ ⭐️ 수정됨! ⭐️ ]
      # 루트에서 'pnpm install'을 실행하여 모든 (dev) 의존성을 설치
      - name: Install dependencies (Monorepo Root)
        run: pnpm install --no-frozen-lockfile
      
      # [ ⭐️ 수정됨! ⭐️ ]
      # pnpm --filter <패키지명> <스크립트> 형식으로 CC_FE만 골라서 실행
      - name: Run linter (CC_FE)
        run: pnpm --filter CC_FE run lint
      
      - name: Type check (CC_FE)
        run: pnpm --filter CC_FE run type-check || echo "Type check script not found, skipping..."
      
      - name: Build (CC_FE)
        run: pnpm --filter CC_FE run build
      
      - name: Run tests (CC_FE)
        run: pnpm --filter CC_FE run test || echo "Test script not found, skipping..."

      # [ ⭐️ 수정됨! ⭐️ ]
      # 'dist' 폴더의 경로를 루트 기준으로 수정
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./CC_FE/dist/ # ⬅️ 루트에서 바라본 경로

  # -----------------------------------------------
  # [ 2. CD 작업 ] (기존과 동일)
  # -----------------------------------------------
  deploy:
    name: Deploy to S3 and Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: test-and-build 
    
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::559198857556:role/GitHubActions-CICD-Role 
          aws-region: ${{ env.AWS_REGION }}

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist 

      - name: Sync dist folder to S3
        run: |
          echo "Syncing ./dist to S3 bucket: ${{ env.S3_BUCKET_NAME }}"
          aws s3 sync ./dist s3://${{ env.S3_BUCKET_NAME }} --delete

      - name: Create CloudFront Invalidation
        run: |
          echo "Invalidating CloudFront distribution: ${{ env.CLOUDFRT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "CloudFront invalidation created."