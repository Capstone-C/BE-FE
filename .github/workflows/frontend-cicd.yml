# 1. 이름 변경 (CI/CD)
name: Frontend CI/CD

# 2. 트리거 (기존과 동일)
on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'
  
  push:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 3. [ ⭐️ 추가 ⭐️ ] 배포용 환경 변수
env:
  AWS_REGION: "ap-northeast-2"
  S3_BUCKET_NAME: "capston-cc-frontend-bucket" # ⬅️ [중요] 본인의 S3 버킷 이름으로 수정!
  CLOUDFRONT_DISTRIBUTION_ID: "E2446WI5NQELWF"
  WORKING_DIRECTORY: ./CC_FE # ⬅️ 본인 프론트엔드 경로 (이대로 OK)

# 4. [ ⭐️ 추가 ⭐️ ] AWS OIDC 인증 권한
permissions:
  id-token: write 
  contents: read

jobs:
  # -----------------------------------------------
  # [ 1. CI 작업 ] (이름만 변경, 내용은 거의 동일)
  # -----------------------------------------------
  test-and-build:
    name: Run CI (Test, Lint, Build)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20' # (사용자님 설정 v20 유지)
          cache: 'pnpm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/pnpm-lock.yaml'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        run: pnpm run lint
      
      - name: Type check
        run: pnpm run type-check || echo "Type check script not found, skipping..."
      
      - name: Build
        run: pnpm run build
      
      - name: Run tests
        run: pnpm run test || echo "Test script not found, skipping..."

      # [ ⭐️ 추가 ⭐️ ]
      # 2번 CD 작업에서 사용할 수 있도록 build 결과물(dist)을 "업로드"
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.WORKING_DIRECTORY }}/dist/

  # -----------------------------------------------
  # [ 2. CD 작업 ] ( ⭐️ 신규 추가 ⭐️ )
  #  - "main" 브랜치 Push + "test-and-build" 성공 시에만 실행
  # -----------------------------------------------
  deploy:
    name: Deploy to S3 and Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: test-and-build # ⬅️ [중요] 1번(test-and-build) 작업이 성공해야만 실행
    
    # [ ⭐️ 핵심 조건 ⭐️ ]
    # 'main' 브랜치에 'push' (merge) 이벤트가 발생했을 때만 실행
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::559198857556:role/GitHubActions-CICD-Role 
          aws-region: ${{ env.AWS_REGION }}

      # [ ⭐️ 추가 ⭐️ ]
      # 1번 작업이 업로드한 'dist' 아티팩트를 "다운로드"
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist # ⬅️ 현재 폴더의 'dist'로 다운로드

      - name: Sync dist folder to S3
        run: |
          echo "Syncing ./dist to S3 bucket: ${{ env.S3_BUCKET_NAME }}"
          aws s3 sync ./dist s3://${{ env.S3_BUCKET_NAME }} --delete

      - name: Create CloudFront Invalidation
        run: |
          echo "Invalidating CloudFront distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "CloudFront invalidation created."