#
# .github/workflows/frontend-ci.yml
#
name: Frontend CI/CD # (이름 변경)

# [트리거] (기존과 동일)
on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'
  
  push:
    branches: [ main, develop ]
    paths:
      - 'CC_FE/**'
      - '.github/workflows/frontend-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# [ ⭐️ 1. 배포용 환경 변수 추가 ⭐️ ]
env:
  AWS_REGION: "ap-northeast-2"
  S3_BUCKET_NAME: "capston-cc-frontend-bucket" # ⬅️ [중요] 본인의 S3 버킷 이름으로 수정!
  CLOUDFRONT_DISTRIBUTION_ID: "E2446WI5NQELWF"
  WORKING_DIRECTORY: ./CC_FE # ⬅️ (사용자님 설정과 동일)

# [ ⭐️ 2. AWS OIDC 인증 권한 추가 ⭐️ ]
permissions:
  id-token: write 
  contents: read

jobs:
  # -----------------------------------------------
  # [ 3. CI 작업 ] (사용자님 원본 기반 + 2가지 수정)
  # -----------------------------------------------
  test-and-build: # (이름 변경)
    name: Run CI (Test, Lint, Build) # (이름 변경)
    runs-on: ubuntu-latest
    
    defaults: # ( ⭐️ working-directory를 defaults로 이동 - 더 깔끔함 ⭐️ )
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      # [ ⭐️ 수정 1 ⭐️ ]
      # Node.js 버전을 v20 -> v22로 변경 (package.json 요구사항)
      - name: Set up Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: '22' 
          cache: 'pnpm'
          cache-dependency-path: '${{ env.WORKING_DIRECTORY }}/pnpm-lock.yaml'
      
      # [ ⭐️ 수정 2 ⭐️ ]
      # pnpm install이 상위 워크스페이스를 무시하도록 --ignore-workspace 추가
      # (참고: 이 명령어가 성공하려면, 아래 3번 작업 (lockfile push)이 필수!)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-workspace
      
      # (이하 단계는 사용자님 원본과 동일)
      - name: Run linter
        run: pnpm run lint
      
      - name: Type check
        run: pnpm run type-check || echo "Type check script not found, skipping..."
      
      - name: Build
        run: pnpm run build
      
      - name: Run tests
        run: pnpm run test || echo "Test script not found, skipping..."

      # [ ⭐️ 4. 'dist' 업로드 추가 ⭐️ ]
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.WORKING_DIRECTORY }}/dist/

  # -----------------------------------------------
  # [ 5. CD 작업 ] (신규 추가)
  #  - "main" 브랜치 Push + "test-and-build" 성공 시에만 실행
  # -----------------------------------------------
  deploy:
    name: Deploy to S3 and Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: test-and-build 
    
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::559198857556:role/GitHubActions-CICD-Role 
          aws-region: ${{ env.AWS_REGION }}

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist 

      - name: Sync dist folder to S3
        run: |
          echo "Syncing ./dist to S3 bucket: ${{ env.S3_BUCKET_NAME }}"
          aws s3 sync ./dist s3://${{ env.S3_BUCKET_NAME }} --delete

      - name: Create CloudFront Invalidation
        run: |
          echo "Invalidating CloudFront distribution: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}"
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "CloudFront invalidation created."