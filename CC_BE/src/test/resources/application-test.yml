spring:
  application:
    name: CC_BE_TEST
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        show_sql: false
        use_sql_comments: false
    show-sql: false

  h2:
    console:
      enabled: true

  # [중요] S3 설정 추가 (가짜 값이라도 있어야 에러가 안 납니다)
  cloud:
    aws:
      s3:
        bucket: test-bucket
      credentials:
        access-key: test-access-key
        secret-key: test-secret-key
      region:
        static: ap-northeast-2
      stack:
        auto: false

  # Elasticsearch 자동설정 제외
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate: WARN
    org.hibernate.SQL: OFF
    com.zaxxer.hikari: WARN
    com.capstone: INFO

jwt:
  secret: ${JWT_SECRET:dGVzdF9qd3Rfc2VjcmV0X2tleV9zdHJpbmdfd2hpY2hfaXNfbG9uZ19lbm91Z2hfMzJieXRlcw==}
  expiration-millis: 3600000

gemini:
  api-key: ${GEMINI_API_KEY:test-api-key}
  api-url: https://generativelanguage.googleapis.com/v1beta/models
  model: gemini-1.5-flash
  max-tokens: 100

# (추가) 네이버 API 설정 (없으면 에러 날 수 있음)
naver:
  api:
    client-id: test-client-id
    client-secret: test-client-secret

# (추가) 쇼핑 설정 (없으면 에러 날 수 있음)
shopping:
  recommendation:
    low-quantity-threshold: 2
    expiration-days-threshold: 3
    max-products-per-item: 10

upload:
  dir: build/test-uploads
  max-file-size: 10MB
  max-request-size: 10MB