spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false  # 보안: SQL 포맷팅 비활성화
        show_sql: false    # 보안: Hibernate 내부 SQL 로그 비활성화
        use_sql_comments: false  # 보안: SQL 주석 비활성화
    show-sql: false  # 보안: Spring SQL 로그 비활성화
    
  h2:
    console:
      enabled: true

  # Elasticsearch 비활성화 (테스트 환경에서는 Mock 사용)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration

# 테스트 초기화 전략: 필요 시 data.sql 사용 가능
logging:
  level:
    root: WARN  # 보안: 기본 로그 레벨 WARN으로 설정
    org.springframework: WARN
    org.hibernate: WARN  # 보안: Hibernate 로그 최소화
    org.hibernate.SQL: OFF  # 보안: SQL 로그 완전 비활성화
    org.hibernate.tool.schema: OFF  # 보안: DDL 스키마 로그 완전 차단
    org.hibernate.type.descriptor.sql: OFF  # 보안: SQL 타입 로그 차단
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
    com.zaxxer.hikari: WARN  # 보안: HikariCP 로그 최소화
    com.capstone: INFO  # 애플리케이션 로그만 INFO

jwt:
