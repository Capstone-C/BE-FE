spring:
  application:
    name: CC_BE
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ccdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true&connectionCollation=utf8mb4_unicode_ci
    username: ${MYSQL_USER:ccuser}
    password: ${MYSQL_PASSWORD:devpass}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-init-sql: "SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          charset: UTF-8
    show-sql: false
  sql:
    init:
      mode: never
  servlet:
    multipart:
      max-file-size: ${UPLOAD_MAX_FILE_SIZE:10MB}
      max-request-size: ${UPLOAD_MAX_REQUEST_SIZE:10MB}
  cloud:
    aws:
      s3:
        bucket: ${AWS_S3_BUCKET} # 버킷 이름
      region:
        static: ${AWS_REGION}      # 리전 (예: 서울은 ap-northeast-2)
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}          # IAM 액세스 키
        secret-key: ${AWS_SECRET_ACCESS_KEY}      # IAM 시크릿 키

server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    org.springframework: ${LOGGING_LEVEL_SPRING:INFO}
    org.hibernate.SQL: ${LOGGING_LEVEL_HIBERNATE_SQL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
    com.zaxxer.hikari: WARN
    com.capstone: ${LOGGING_LEVEL_APP:INFO}

jwt:
  secret: ${JWT_SECRET:dGVzdF9qd3Rfc2VjcmV0X2tleV9zdHJpbmdfd2hpY2hfaXNfbG9uZ19lbm91Z2hfMzJieXRlcw==}
  expiration-millis: ${JWT_EXPIRATION_MILLIS:3600000}

gemini:
  api-url: ${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models}
  api-key: ${GEMINI_API_KEY:}
  model: ${GEMINI_MODEL:gemini-1.5-flash}
  max-tokens: ${GEMINI_MAX_TOKENS:800}

naver:
  api:
    client-id: ${NAVER_CLIENT_ID:}
    client-secret: ${NAVER_CLIENT_SECRET:}

shopping:
  recommendation:
    low-quantity-threshold: ${SHOPPING_LOW_QUANTITY_THRESHOLD:2}
    expiration-days-threshold: ${SHOPPING_EXPIRATION_DAYS_THRESHOLD:3}
    max-products-per-item: ${SHOPPING_MAX_PRODUCTS_PER_ITEM:10}

app:
  upload-dir: ${APP_UPLOAD_DIR:uploads/}

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha