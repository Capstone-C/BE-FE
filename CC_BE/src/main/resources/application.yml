spring:
  application:
    name: CC_BE
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ccdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER:ccuser}
    password: ${MYSQL_PASSWORD:devpass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # ddl-auto: create-drop
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false  # 보안: 프로덕션에서 SQL 포맷팅 비활성화
    show-sql: false  # 보안: 프로덕션에서 SQL 로그 비활성화
  sql:
    init:
      mode: never
  docker:
    compose:
      enabled: false
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}

server:
  port: 8080

logging:
  level:
    root: INFO  # 보안: 기본 로그 레벨 INFO
    org.springframework: INFO
    org.hibernate.SQL: WARN  # 보안: SQL 로그 최소화
    org.hibernate.type.descriptor.sql.BasicBinder: OFF  # 보안: 바인딩 파라미터 숨김
    com.zaxxer.hikari: WARN  # 보안: 커넥션 풀 로그 최소화
    com.capstone: INFO

jwt:
  secret: ${JWT_SECRET:ZXhhbXBsZUpoZktleUFQSVNFQ1JFVEtFWVNIT1VMREJFTE9OR0dFTk9VR0g=}
  expiration-millis: ${JWT_EXPIRATION_MILLIS:3600000}

# Gemini 설정 (선택)
gemini:
  api-url: ${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models}
  api-key: ${GEMINI_API_KEY:}
  model: ${GEMINI_MODEL:gemini-1.5-flash}
  max-tokens: ${GEMINI_MAX_TOKENS:800}

# 네이버 쇼핑 API 설정
naver:
  api:
    client-id: ${NAVER_CLIENT_ID:}
    client-secret: ${NAVER_CLIENT_SECRET:}

shopping:
  recommendation:
    low-quantity-threshold: 2        # 수량이 이 값 이하면 추천 (기본: 2)
    expiration-days-threshold: 3     # D-day가 이 값 이하면 추천 (기본: 3일)
    max-products-per-item: 10        # 재료당 최대 추천 상품 수 (기본: 10)

app:
  upload-dir: uploads/ # 애플리케이션 루트 기준 상대 경로

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha