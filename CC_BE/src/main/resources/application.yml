spring:
  application:
    name: CC_BE
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ccdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER:ccuser}
    password: ${MYSQL_PASSWORD:devpass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      # ddl-auto: create-drop
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: never
  docker:
    compose:
      enabled: false

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

jwt:
  secret: ${JWT_SECRET:ZXhhbXBsZUpoZktleUFQSVNFQ1JFVEtFWVNIT1VMREJFTE9OR0dFTk9VR0g=}
  expiration-millis: ${JWT_EXPIRATION_MILLIS:3600000}

# OCR 설정
ocr:
  # OCR 엔진 타입 선택
  # - tesseract: 로컬 Tesseract OCR (기본값)
  # - ai: AI API 기반 OCR (향후 구현)
  type: ${OCR_TYPE:tesseract}
  
  # Tesseract 설정 (type=tesseract 일 때)
  tesseract:
    # macOS Homebrew 경로: /opt/homebrew/share/tessdata
    # Docker 경로: /usr/share/tesseract-ocr/5/tessdata
    # 환경변수로 재정의 가능 (TESSDATA_PREFIX)
    datapath: ${TESSDATA_PREFIX:/opt/homebrew/share/tessdata}
    language: kor+eng
  
  # CLOVA OCR 설정 (REF-04)
  clova:
    api-url: ${CLOVA_OCR_API_URL:https://example.apigw.ntruss.com/custom/v1/YOUR_DOMAIN/general}
    secret-key: ${CLOVA_OCR_SECRET_KEY:}

# OpenAI GPT 설정 (REF-04)
openai:
  api-url: ${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
  api-key: ${OPENAI_API_KEY:}
  model: ${OPENAI_MODEL:gpt-5-nano}
  max-tokens: ${OPENAI_MAX_TOKENS:1000}

app:
  upload-dir: uploads/ # 애플리케이션 루트 기준 상대 경로