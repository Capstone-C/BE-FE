# Gradle 빌드 최적화 설정

# ===== 성능 최적화 =====
# 빌드 캐시 활성화 (로컬 및 CI - 의존성 재다운로드 방지)
org.gradle.caching=true

# 병렬 빌드 활성화 (멀티모듈 프로젝트에서 효과적)
org.gradle.parallel=true

# Gradle 데몬 활성화 (로컬 개발 시 빌드 속도 향상)
org.gradle.daemon=true

# Configuration on demand (필요한 프로젝트만 구성)
org.gradle.configureondemand=true

# ===== JVM 메모리 설정 =====
# Gradle 자체의 JVM 메모리 설정 (테스트 JVM과는 별개)
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# ===== 로깅 및 경고 =====
# 경고 출력 최소화 (요약만 출력)
org.gradle.warning.mode=summary

# Console 출력 최적화
org.gradle.console=plain

# ===== 의존성 관리 =====
# 의존성 확인 모드 (fail-on-project-repos: 프로젝트 저장소 사용 시 실패)
org.gradle.dependency.verification.console=verbose

# ===== 빌드 안정성 =====
# 빌드 실패 시 즉시 중단
org.gradle.workers.max=4

# ===== Kotlin DSL 최적화 (향후 Kotlin 전환 시 대비) =====
kotlin.incremental=true
kotlin.caching.enabled=true

