server {
    listen 80;
    server_name localhost;

    # API 요청 (/api/...)을 백엔드 서비스로 전달(proxy)합니다.
    # compose.yaml에 정의된 백엔드 서비스 이름(backend)을 사용합니다.
    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 및 이미지 요청 (/static/...)을 백엔드로 전달합니다.
    location /static {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 그 외의 모든 요청은 React 앱(SPA)으로 처리합니다.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # 이 설정은 어떤 경로로 접속하든 index.html을 먼저 보여주게 하여
        # React Router가 클라이언트 사이드 라우팅을 처리하도록 합니다.
        try_files $uri $uri/ /index.html;
    }
}